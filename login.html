<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - myCodeEdge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            font-family: "Roboto", sans-serif;
            font-weight: 400;
            font-size: 50px;
            line-height: 59px;
            text-align: center;
            color: #000;
        }
        .form-container p {
            font-size: 16px;
            line-height: 18px;
            text-align: center;
        }
        .form-control {
            border: 1px solid #e2e2e2;
            padding: 10px;
        }
        .btn-primary {
            background-color: #000;
            border-color: #000;
        }
        .btn-primary:hover {
            background-color: #333;
            border-color: #333;
        }
        .left-column {
            position: fixed;
            left: 0;
            top: 50px;
            bottom: 0;
            width: 50%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #e2eef3;
            padding: 30px;
            border-radius: 0;
        }
        .left-column img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .desktop-only-image {
            display: block;
        }
        .left-column h2 {
            font-family: "Roboto", sans-serif;
            font-weight: 400;
            font-size: 30px;
            line-height: 35px;
            text-align: center;
            color: #000;
            margin-bottom: 20px;
        }
        .left-column p {
            font-size: 16px;
            line-height: 24px;
            text-align: center;
            color: #333;
        }
        .right-column {
            margin-left: 50%;
            padding: 80px 30px 30px;
            min-height: 100vh;
            overflow-y: auto;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 991px) {
            .left-column {
                position: static;
                width: 100%;
                border-radius: 10px 10px 0 0;
                margin-bottom: 20px;
                padding: 15px;
            }
            .desktop-only-image {
                display: none;
            }
            .right-column {
                margin-left: 0;
                padding: 80px 15px 30px;
            }
            .form-container {
                border-radius: 10px;
            }
        }
        .top-bar {
            height: 50px;
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .top-bar a {
            color: #fff;
            text-decoration: none;
        }
        .top-bar a:hover {
            text-decoration: underline;
        }
        .main-content {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="container text-end">
            Don't have an account? <a href="register.html">Sign up now</a>
        </div>
    </div>

    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-lg-6 left-column">
                <img src="https://via.placeholder.com/400x300" alt="myCodeEdge" class="desktop-only-image">
                <h2>Welcome back to myCodeEdge</h2>
                <p>Continue your journey to become a world-class software engineer. Learn, grow, and connect with our vibrant community.</p>
            </div>
            <div class="col-lg-6 right-column">
                <div class="form-container">
                    <h1 class="mb-4">Login</h1>
                    <p class="mb-4">Access your myCodeEdge account</p>

                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email Address" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me">
                            <label class="form-check-label" for="remember-me">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>

                    <p class="mt-3 text-center"><a href="#">Forgot your password?</a></p>
                    <p class="mt-3 text-center">New to myCodeEdge? <a href="register.html">Sign up now!</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
